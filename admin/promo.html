        <!--login-->
    <script>
(function() {
    // Vérifie si l'utilisateur est authentifié
    const isAuthenticated = localStorage.getItem('isAuthenticated');

    // Si l'utilisateur n'est pas authentifié, on le redirige vers index.html
    if (isAuthenticated !== 'true') {
        window.location.href = 'index.html';
    }
})();

    </script>

<style>
 /* Promo Code List Section */
.promo-code-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.promo-code-item {
    background-color: #f9f9f9;  /* Fond des éléments */
    border: 1px solid #e0e0e0;  /* Bordure légère */
    border-radius: 8px;         /* Angles arrondis */
    padding: 15px;              /* Espacement interne */
    margin-bottom: 10px;        /* Espacement entre les éléments */
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

.promo-code-item:hover {
    background-color: #f0f4f8;  /* Changement de fond au survol */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Ombre subtile */
}

.promo-code-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.promo-code {
    font-weight: 700;
    color: #2c3e50;
    font-size: 18px;  /* Taille du texte plus grande */
}

.promo-discount {
    font-weight: 500;
    color: #27ae60;   /* Vert pour les réductions */
    font-size: 16px;
    margin-left: 20px;
}

.promo-expiry {
    font-weight: 500;
    color: #e74c3c;   /* Rouge pour la date d'expiration */
    font-size: 14px;
    margin-left: 20px;
}

/* Bouton de suppression */
.promo-code-item .delete-btn {
    background-color: #e74c3c;   /* Rouge pour suppression */
    border: none;
    color: white;
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.promo-code-item .delete-btn:hover {
    background-color: #c0392b;   /* Rouge plus foncé au survol */
}
   
</style>
