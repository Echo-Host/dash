<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo-Host - Apex - dashboard - promo</title>
    <link rel="shortcut icon" href="../images/logo-mb.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- APP CSS -->
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="../images/logo-lg.png" alt="Company logo">
            <div class="sidebar-close" id="sidebar-close">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
        </div>
        <div class="sidebar-user">
            <div class="sidebar-user-info">
                <img src="../images/user/Sahran.png" alt="User picture" class="profile-image">
                <div class="sidebar-user-name">Loris La Tegola</div>
            </div>
            <a href="../index.html" class="btn btn-outline">
                <i class='bx bx-log-out bx-flip-horizontal'></i>
            </a>
        </div>
        <!-- SIDEBAR MENU -->
        <ul class="sidebar-menu">
            <li>
                <a href="../admin.html">
                    <i class='bx bx-home'></i>
                    <span>dashboard</span>
                </a>
            </li>
            <li class="sidebar-submenu">
                <a href="#" class="sidebar-menu-dropdown active">
                    <i class='bx bx-user-circle'></i>
                    <span>Code promo</span>
                    <div class="dropdown-icon"></div>
                </a>
                <ul class="sidebar-menu sidebar-menu-dropdown-content">
                    <li>
                        <a href="#" class="darkmode-toggle" id="darkmode-toggle">
                            darkmode
                            <span class="darkmode-switch"></span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span>settings</span>
                </a>
            </li>
        </ul>
        <!-- END SIDEBAR MENU -->
    </div>
    <!-- END SIDEBAR -->

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="main-header">
            <div class="mobile-toggle" id="mobile-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>
            <div class="main-title">Echo-Host - Dashboard - Code Promo</div>
        </div>

        <br>
        <br>
        <!-- Promo Code List Section -->
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="box-header">Promo Codes</div>
                    <div class="box-body">
                        <ul class="promo-code-list">
                            <li class="promo-code-item">
                                <div class="promo-code-info">
                                    <span class="promo-code">NinssuKVM</span>
                                    <span class="promo-discount">5%</span>
                                    <span class="promo-expiry">Expires: 21.09.2030</span>
                                </div>
                            </li>
                            <li class="promo-code-item">
                                <div class="promo-code-info">
                                    <span class="promo-code">Saylo</span>
                                    <span class="promo-discount">5%</span>
                                    <span class="promo-expiry">Expires: 22.09.2030</span>
                                </div>
                            </li>
                            <!-- Add more promo codes here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->

    <div class="overlay"></div>

    <!-- SCRIPT -->
    <script src="../js/app.js"></script>
    <script src="../js/login.js"></script>
</body>

<style>
    /* Style pour la liste des codes promo */
    .promo-code-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .promo-code-item {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .promo-code-item:hover {
        background-color: #f0f4f8;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .promo-code-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .promo-code {
        font-weight: 700;
        color: #2c3e50;
        font-size: 18px;
    }

    .promo-discount {
        font-weight: 500;
        color: #27ae60;
        font-size: 16px;
        margin-left: 20px;
    }

    .promo-expiry {
        font-weight: 500;
        color: #e74c3c;
        font-size: 14px;
        margin-left: 20px;
    }
</style>

</html>
